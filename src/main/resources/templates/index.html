<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 메인페이지 </title>
</head>
<body>

    <div style="background-color: gray; color:white; ">
        <h3> 헤더 부분입니다. </h3>
        <div class="infobox"></div>
        <a href="/"> 홈으로 </a>
        <a href="/member/signup"> 회원가입 </a>
        <a href="/member/login"> 로그인 </a>
        <!-- ( : 이름, 전화번호 일치 할 경우 아이디 알려주기 - 일반회원 ) -->
        <a href="/member/findid"> 아이디찾기 </a>

        <!-- ( : 아이디와 전화번호 일치 할 경우 임시비밀번호[난수6자리] 변경후 알려주기 - 일반회원 ) -->
        <a href="/member/findpw"> 비밀번호찾기 </a>

        <!-- ( : 로그인되어있는 경우 만 가능 : 비밀번호 재입력받아 일치할경우 탈퇴 - 일반회원 ) -->
        <a href='/member/delete'><button type="button"> 회원탈퇴 </button></a>

        <!-- ( : 로그인되어있는 경우만 가능 : 이름, 전화번호 변경 - 일반회원 ) -->
        <a href='/member/update'><button type="button"> 회원수정 </button></a>

    </div>

    <div>
        <h3> 본문 부분입니다. </h3>
    </div>

    <!-- JQuery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/member.js" type="text/javascript"></script>
</body>
</html>
