<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SIGN UP </title>
</head>
<body>

  <div>
      <h3> 회원가입 페이지 </h3>
      <a href="/"> 홈으로 </a>
      <form>
          <table>
              <tr>
                <td>아이디[이메일] : </td> <td> <input type="text" name="memail" class="memail"> </td>
              </tr>
              <tr>
                  <td> 이름 : </td> <td> <input type="text" name="mname" class="mname"> </td>
              </tr>
              <tr>
                  <td> 비밀번호 :  </td><td> <input type="password" name="mpassword" class="mpassword"> </td>
              </tr>
              <tr>
                  <td> 전화번호 :  </td> <td> <input type="text" name="mphone" class="mphone"> </td>
              </tr>
              <tr>
                  <td colspan="2"> <button type="button" onclick="onSignup()"> 가입 </button> </td>
              </tr>
          </table>
      </form>

  </div>

  <!-- JQuery -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/js/member.js" type="text/javascript"></script>

</body>
</html>
